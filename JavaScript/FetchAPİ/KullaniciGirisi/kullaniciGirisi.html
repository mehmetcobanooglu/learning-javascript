<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

        <h1>Kullanici Girişi</h1>

        <br>
        <button type="submit">Giriş Yap</button>

    </form>

    <div id="sonuc"></div>
    <script src="kullaniciGirisi.js"></script>
</body>

</html>
